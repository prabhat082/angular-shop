<div class="row auth-main">
	<div class="col-sm-6 offset-md-3 auth-block">
		<h1 class="my-4">Register in Dream Bean</h1>
		<a routerLink="/login" class="auth-link">Back to Login</a>

		<form [formGroup]="SignInform" (ngSubmit)="onSubmit(SignInform)" class="form-horizontal" novalidate>
			<div class="form-group row"
			     [ngClass]="{
			        'has-danger': (!email.valid && email.touched),
			        'has-success': (email.valid && email.touched)
			        }">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input [formControl]="email"
					       id="email"
					       type="email"
					       class="form-control"
					       placeholder="Email"
					       [ngClass]="{
					          'form-control-danger': (!email.valid && email.touched),
					          'form-control-success': (email.valid && email.touched)
					          }">
				</div>
				<div class="offset-sm-2 col-sm-10">
					<div *ngIf="email.touched && !email.valid"
					     class="alert alert-danger"
					     role="alert"
					>Username is required
					</div>
				</div>
			</div>
			<div class="form-group row"
			     [ngClass]="{
			        'has-danger': (!password.valid && password.touched),
			        'has-success': (password.valid && password.touched)
			        }">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input [formControl]="password"
					       id="password"
					       type="password"
					       class="form-control"
					       [ngClass]="{
					          'form-control-danger': (!password.valid && password.touched),
					          'form-control-success': (password.valid && password.touched)
					          }"
					       placeholder="Password">
				</div>
				<div class="offset-sm-2 col-sm-10">
					<div *ngIf="password.touched && !password.valid" class="alert alert-danger" role="alert">Password is
						required
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-10">
					<button [disabled]="!SignInform.valid" type="submit" class="btn btn-default btn-auth">Create my account
					</button>
				</div>
			</div>
			<div *ngIf="error" class="alert alert-danger">{{error}}</div>
		</form>
	</div>
</div>
